<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Unsubscriber</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0;
      display: flex;
      min-height: 100vh;
    }
    
    /* Navigation Sidebar */
        .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #8DB843 0%, #6B9532 100%);
      color: white;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.1);
    }

    .sidebar-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-menu {
      padding: 1rem 0;
    }

    .nav-item {
      display: block;
      padding: 0.75rem 1.5rem;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255,255,255,0.1);
      color: white;
      border-left-color: #fff;
    }

    .nav-item.active {
      background: rgba(255,255,255,0.15);
      color: white;
      border-left-color: #fff;
      font-weight: 500;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 2rem; 
      color: #333;
    }
    
    /* Main content */
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-x: auto;
    }
    
    h1 { 
      text-align: center; 
      margin-bottom: 2rem; 
      color: #333;
    }

    /* Form styling */
    .form-container {
      margin: 0 auto;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      max-width: 800px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }
    
    select, input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    select:disabled, input:disabled {
      background-color: #f5f5f5;
      color: #666;
    }

    /* Typeahead styling */
    .typeahead-container {
      position: relative;
    }
    
    .typeahead-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 4px 4px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    
    .typeahead-item {
      padding: 0.75rem;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    
    .typeahead-item:hover {
      background-color: #f0f0f0;
    }
    
    .typeahead-item:last-child {
      border-bottom: none;
    }

    /* Submit button */
    .submit-container {
      text-align: center;
      margin-top: 2rem;
    }
    
    button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #c82333;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Status messages */
    .loading, .error, .success { 
      text-align: center; 
      margin: 1rem 0; 
      padding: 1rem;
      border-radius: 4px;
    }
    .loading { 
      background: #e3f2fd; 
      color: #1976d2; 
    }
    .error { 
      background: #ffebee; 
      color: #d32f2f; 
    }
    .success { 
      background: #e8f5e8; 
      color: #2e7d32; 
    }
    
    .hide { display: none; }

    /* Selected items display */
    .selected-item {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #e8f5e8;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navigation sidebar -->
 <nav class="sidebar">
        <div class="sidebar-header">
          <a href="#" class="sidebar-title">Monitor Alerts Setup</a>
        </div>
        <div class="nav-menu">
          <a href="https://ndustrialinternal.github.io/checkCreator/" class="nav-item">Step 1 - Create Checks</a>
          <a href="https://ndustrialinternal.github.io/monitorAdd/" class="nav-item">Step 2 - Add Monitors</a>
          <a href="https://ndustrialinternal.github.io/SubscribeUser/" class="nav-item">Step 3 Subscribe Users</a>
          <a href="https://ndustrialinternal.github.io/UnsubscribeUser/" class="nav-item active">Step 4 Unsubscribe Users</a>
          <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.2);">
  <a href="https://docs.google.com/document/d/10Dqs98g22ToKnryuLeJToUehbigKlNurY8eTORvE2KE/edit?usp=sharing" 
     target="_blank" 
     class="nav-item" 
     style="opacity: 0.8; font-size: 0.9rem;">
    Documentation
  </a>
</div>
        </div>
      </nav>

  <!-- Main content -->
  <div class="main-content">
    <h1>User Unsubscriber</h1>

    <div class="form-container">
      <!-- Organization selector -->
      <div class="form-group">
        <label for="org-select">Organization</label>
        <select id="org-select">
          <option value="">Select Organization</option>
        </select>
      </div>

      <!-- Facility selector -->
      <div class="form-group">
        <label for="facility-select">Facility</label>
        <select id="facility-select" disabled>
          <option value="">Select Organization First</option>
        </select>
      </div>

      <!-- Check typeahead search -->
      <div class="form-group">
        <label for="check-search">Check</label>
        <div class="typeahead-container">
          <input type="text" id="check-search" placeholder="Select facility first..." disabled />
          <div id="check-dropdown" class="typeahead-dropdown"></div>
        </div>
        <div id="selected-check" class="selected-item hide"></div>
      </div>

      <!-- User typeahead search -->
      <div class="form-group">
        <label for="user-search">User</label>
        <div class="typeahead-container">
          <input type="text" id="user-search" placeholder="Select organization first..." disabled />
          <div id="user-dropdown" class="typeahead-dropdown"></div>
        </div>
        <div id="selected-user" class="selected-item hide"></div>
      </div>

      <!-- Status messages -->
      <div id="loading" class="loading hide">Loading...</div>
      <div id="error" class="error hide"></div>
      <div id="success" class="success hide"></div>

      <!-- Submit button -->
      <div class="submit-container">
        <button id="submit-btn" disabled>Unsubscribe User</button>
      </div>
    </div>
  </div>

  <script>
  (function(){
    // Organization to proxy endpoint mapping
    const ORG_URLS = {
      "Lineage":   "https://cp-alert-signoff-proxy.onrender.com/lineage",
      "Demo":      "https://cp-alert-signoff-proxy.onrender.com/demo",
      "Emergent":  "https://cp-alert-signoff-proxy.onrender.com/emergent",
      "Americold": "https://cp-alert-signoff-proxy.onrender.com/americold",
      "US Cold":   "https://cp-alert-signoff-proxy.onrender.com/uscold",
      "Envision":  "https://cp-alert-signoff-proxy.onrender.com/envision",
      "WL Gore":   "https://cp-alert-signoff-proxy.onrender.com/wlgore",
      "ABB"        "https://cp-alert-signoff-proxy.onrender.com/abb"
    };

    // DOM references
    const orgSelect = document.getElementById('org-select');
    const facilitySelect = document.getElementById('facility-select');
    const checkSearch = document.getElementById('check-search');
    const checkDropdown = document.getElementById('check-dropdown');
    const selectedCheckEl = document.getElementById('selected-check');
    const userSearch = document.getElementById('user-search');
    const userDropdown = document.getElementById('user-dropdown');
    const selectedUserEl = document.getElementById('selected-user');
    const submitBtn = document.getElementById('submit-btn');
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');

    let selectedOrgUrl = '';
    let selectedCheck = null;
    let selectedUser = null;
    let facilities = [];

    // Populate organization dropdown
    Object.keys(ORG_URLS).forEach(function(org){
      orgSelect.appendChild(new Option(org, org));
    });

    // Event listeners
    orgSelect.addEventListener('change', onOrgChange);
    facilitySelect.addEventListener('change', onFacilityChange);
    checkSearch.addEventListener('input', debounce(searchChecks, 300));
    userSearch.addEventListener('input', debounce(searchUsers, 300));
    submitBtn.addEventListener('click', unsubscribeUser);

    // Hide dropdowns when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.typeahead-container')) {
        hideAllDropdowns();
      }
    });

    // When organization changes
    async function onOrgChange() {
      const selectedOrg = orgSelect.value;
      selectedOrgUrl = ORG_URLS[selectedOrg];
      
      // Reset everything
      
      if (!selectedOrg) {
        disableAll();
        return;
      }

      hideMessages();
      
      // Load facilities and enable user search
      await loadFacilities();
      enableUserSearch();
    }

    // When facility changes
    function onFacilityChange() {
      selectedCheck = null;
      checkSearch.value = '';
      selectedCheckEl.classList.add('hide');
      
      if (facilitySelect.value) {
        enableCheckSearch();
      } else {
        disableCheckSearch();
      }
      
      validateForm();
    }


    function disableAll() {
      facilitySelect.disabled = true;
      checkSearch.disabled = true;
      userSearch.disabled = true;
      facilitySelect.innerHTML = '<option value="">Select Organization First</option>';
      checkSearch.placeholder = 'Select facility first...';
      userSearch.placeholder = 'Select organization first...';
    }

    function enableUserSearch() {
      userSearch.disabled = false;
      userSearch.placeholder = 'Search for user...';
    }

    function enableCheckSearch() {
      checkSearch.disabled = false;
      checkSearch.placeholder = 'Search for check...';
    }

    function disableCheckSearch() {
      checkSearch.disabled = true;
      checkSearch.placeholder = 'Select facility first...';
    }

    function hideAllDropdowns() {
      checkDropdown.style.display = 'none';
      userDropdown.style.display = 'none';
    }

    // Load facilities for the organization
    async function loadFacilities() {
      if (!selectedOrgUrl) return;

      facilitySelect.innerHTML = '<option value="">Loading...</option>';
      facilitySelect.disabled = true;

      try {
        const response = await fetch(selectedOrgUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `
              query {
                facilities {
                  nodes {
                    id
                    name
                  }
                }
              }`
          })
        });

        if (!response.ok) {
          throw new Error('Failed to fetch facilities: ' + response.status);
        }

        const data = await response.json();
        if (data.errors) {
          throw new Error('GraphQL errors: ' + data.errors.map(e => e.message).join(', '));
        }

        facilities = data.data.facilities.nodes || [];
        populateFacilityDropdown();

      } catch (error) {
        facilitySelect.innerHTML = '<option value="">Error loading facilities</option>';
        console.error('Error loading facilities:', error);
      }
    }

    function populateFacilityDropdown() {
      facilitySelect.innerHTML = '<option value="">Select Facility</option>';
      
      facilities
        .sort((a, b) => a.name.localeCompare(b.name))
        .forEach(facility => {
          facilitySelect.appendChild(new Option(facility.name, facility.id));
        });

      facilitySelect.disabled = false;
    }

    // Search checks using facilityChecks query
    async function searchChecks() {
      const query = checkSearch.value.trim();
      const selectedFacilityId = facilitySelect.value;
      
      if (!query || !selectedOrgUrl || !selectedFacilityId) {
        checkDropdown.style.display = 'none';
        return;
      }

      try {
        const response = await fetch(selectedOrgUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `
              query($filter: FacilityCheckFilter) {
                facilityChecks(filter: $filter) {
                  nodes {
                    id
                    facilityId
                    checkId
                    facility {
                      name
                    }
                    check {
                      name
                    }
                    createdAt
                  }
                }
              }`,
            variables: {
              filter: {
                facilityId: { equalTo: parseInt(selectedFacilityId) }
              }
            }
          })
        });

        const data = await response.json();
        const facilityChecks = data.data.facilityChecks.nodes || [];
        
        // Filter checks by name search
        const filteredChecks = facilityChecks.filter(fc => 
          fc.check.name.toLowerCase().includes(query.toLowerCase())
        );
        
        displayCheckResults(filteredChecks);
      } catch (error) {
        console.error('Error searching checks:', error);
      }
    }

    function displayCheckResults(facilityChecks) {
      checkDropdown.innerHTML = '';
      if (facilityChecks.length === 0) {
        checkDropdown.innerHTML = '<div class="typeahead-item">No checks found</div>';
      } else {
        facilityChecks.forEach(fc => {
          const div = document.createElement('div');
          div.className = 'typeahead-item';
          div.innerHTML = `<strong>${fc.check.name}</strong><br><small>Check ID: ${fc.checkId} | Facility: ${fc.facility.name}</small>`;
          div.addEventListener('click', () => selectCheck(fc));
          checkDropdown.appendChild(div);
        });
      }
      checkDropdown.style.display = 'block';
    }

    function selectCheck(facilityCheck) {
      selectedCheck = facilityCheck;
      checkSearch.value = facilityCheck.check.name;
      selectedCheckEl.textContent = `Selected: ${facilityCheck.check.name} (Check ID: ${facilityCheck.checkId})`;
      selectedCheckEl.classList.remove('hide');
      checkDropdown.style.display = 'none';
      validateForm();
    }

    // Search users with dual firstName/lastName queries
    async function searchUsers() {
      const query = userSearch.value.trim();
      if (!query || !selectedOrgUrl) {
        userDropdown.style.display = 'none';
        return;
      }

      try {
        // Run two queries in parallel - one for firstName, one for lastName
        const firstNamePromise = fetch(selectedOrgUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `
              query($filter: UserFilter) {
                users(filter: $filter) {
                  nodes {
                    lastName
                    firstName
                    id
                  }
                }
              }`,
            variables: {
              filter: {
                firstName: { includesInsensitive: query }
              }
            }
          })
        });

        const lastNamePromise = fetch(selectedOrgUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `
              query($filter: UserFilter) {
                users(filter: $filter) {
                  nodes {
                    lastName
                    firstName
                    id
                  }
                }
              }`,
            variables: {
              filter: {
                lastName: { includesInsensitive: query }
              }
            }
          })
        });

        const [firstNameResponse, lastNameResponse] = await Promise.all([
          firstNamePromise,
          lastNamePromise
        ]);

        const firstNameData = await firstNameResponse.json();
        const lastNameData = await lastNameResponse.json();

        // Combine and deduplicate results
        const allUsers = [
          ...(firstNameData.data.users.nodes || []),
          ...(lastNameData.data.users.nodes || [])
        ];

        const uniqueUsers = allUsers.filter((user, index, self) => 
          index === self.findIndex(u => u.id === user.id)
        );

        displayUserResults(uniqueUsers);
      } catch (error) {
        console.error('Error searching users:', error);
      }
    }

    function displayUserResults(users) {
      userDropdown.innerHTML = '';
      if (users.length === 0) {
        userDropdown.innerHTML = '<div class="typeahead-item">No users found</div>';
      } else {
        users.forEach(user => {
          const div = document.createElement('div');
          div.className = 'typeahead-item';
          div.innerHTML = `<strong>${user.firstName} ${user.lastName}</strong><br><small>ID: ${user.id}</small>`;
          div.addEventListener('click', () => selectUser(user));
          userDropdown.appendChild(div);
        });
      }
      userDropdown.style.display = 'block';
    }

    function selectUser(user) {
      selectedUser = user;
      userSearch.value = `${user.firstName} ${user.lastName}`;
      selectedUserEl.textContent = `Selected: ${user.firstName} ${user.lastName} (ID: ${user.id})`;
      selectedUserEl.classList.remove('hide');
      userDropdown.style.display = 'none';
      validateForm();
    }

    // Validate form
    function validateForm() {
      const isValid = selectedCheck && selectedUser;
      submitBtn.disabled = !isValid;
    }

    // Unsubscribe user from check
    async function unsubscribeUser() {
      if (!selectedCheck || !selectedUser) {
        showError('Please select check and user');
        return;
      }

      hideMessages();
      showLoading();
      submitBtn.disabled = true;

      try {
        // First, get the facilityCheck ID using checkId and facilityId
        const facilityCheckResponse = await fetch(selectedOrgUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `
              query($filter: FacilityCheckFilter) {
                facilityChecks(filter: $filter) {
                  nodes {
                    id
                    facilityId
                    checkId
                  }
                }
              }`,
            variables: {
              filter: {
                checkId: { equalTo: parseInt(selectedCheck.checkId) },
                facilityId: { equalTo: parseInt(selectedCheck.facilityId) }
              }
            }
          })
        });

        if (!facilityCheckResponse.ok) {
          throw new Error('Failed to fetch facility check: ' + facilityCheckResponse.status);
        }

        const facilityCheckData = await facilityCheckResponse.json();
        const facilityChecks = facilityCheckData.data.facilityChecks.nodes || [];

        if (facilityChecks.length === 0) {
          throw new Error('No facility check found for this combination');
        }

        const facilityCheckId = facilityChecks[0].id;

        // Now delete the facilityCheckUser relationship
        const deleteResponse = await fetch(selectedOrgUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `
              mutation($input: DeleteFacilityCheckUserInput!) {
                deleteFacilityCheckUser(input: $input) {
                  deletedFacilityCheckUserNodeId
                }
              }`,
            variables: {
              input: {
                facilityCheckId: parseInt(facilityCheckId),
                userId: selectedUser.id
              }
            }
          })
        });

        if (!deleteResponse.ok) {
          throw new Error('Failed to unsubscribe user: ' + deleteResponse.status);
        }

        const deleteData = await deleteResponse.json();
        if (deleteData.errors) {
          throw new Error('GraphQL errors: ' + deleteData.errors.map(e => e.message).join(', '));
        }

        hideLoading();
        showSuccess(`Successfully unsubscribed ${selectedUser.firstName} ${selectedUser.lastName} from ${selectedCheck.check.name}!`);
        

      } catch (error) {
        hideLoading();
        showError('Failed to unsubscribe user: ' + error.message);
        validateForm();
      }
    }

    // Utility functions
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function showLoading() {
      loadingEl.classList.remove('hide');
    }

    function hideLoading() {
      loadingEl.classList.add('hide');
    }

    function showError(message) {
      errorEl.textContent = message;
      errorEl.classList.remove('hide');
    }

    function showSuccess(message) {
      successEl.textContent = message;
      successEl.classList.remove('hide');
    }

    function hideMessages() {
      loadingEl.classList.add('hide');
      errorEl.classList.add('hide');
      successEl.classList.add('hide');
    }

    // Initialize
    disableAll();

  })();
  </script>
</body>
</html>
